<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }
    .header img {
      width: 100px;
    }
    .content {
      line-height: 1.5;
    }
    .content p {
      margin-bottom: 15px;
      color: #777;
    }
    .content a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to System Name!</h1>
      <img src="[Image URL]" alt="Logo"> </div>
      {% block content %}
        
      {% endblock content %}
    
    <div class="footer">
      <p>&copy; {{year}} Name. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
